<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ShopZone</title>
    <meta name="description" content="เข้าสู่ระบบบัญชี ShopZone ของคุณ">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>

<body>
    <div class="login-page">
        <div class="login-container animate-fade">
            <!-- Left - Graphic -->
            <div class="login-graphic">
                <div>
                    <div class="flex gap-2 mb-8">
                        <span class="logo-icon" style="font-size:2rem;width:50px;height:50px">S</span>
                        <span style="font-size:1.5rem;font-weight:700">ShopZone</span>
                    </div>
                    <h2>ยินดีต้อนรับกลับ!</h2>
                    <p>เข้าสู่ระบบเพื่อดูสินค้า ติดตามคำสั่งซื้อ และรับโปรโมชั่นพิเศษ</p>
                    <div class="mt-8">
                        <div class="flex gap-4 mb-4" style="opacity:0.9">
                            <span>✓</span>
                            <span>ส่วนลดสมาชิกสูงสุด 20%</span>
                        </div>
                        <div class="flex gap-4 mb-4" style="opacity:0.9">
                            <span>✓</span>
                            <span>แต้มสะสมทุกครั้งที่ซื้อ</span>
                        </div>
                        <div class="flex gap-4" style="opacity:0.9">
                            <span>✓</span>
                            <span>ติดตามสถานะจัดส่ง</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right - Form -->
            <div class="login-form-container">
                <h1>เข้าสู่ระบบ</h1>
                <p class="subtitle">กรอกข้อมูลเพื่อเข้าสู่ระบบบัญชีของคุณ</p>

                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label" for="email">อีเมล</label>
                        <input type="email" id="email" class="form-input" placeholder="example@email.com" required>
                        <span class="form-error"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">รหัสผ่าน</label>
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                        <span class="form-error"></span>
                    </div>

                    <div class="flex-between mb-6">
                        <label class="form-checkbox">
                            <input type="checkbox">
                            <span class="text-sm">จดจำฉันไว้</span>
                        </label>
                        <a href="#" class="text-sm text-primary">ลืมรหัสผ่าน?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full btn-lg">เข้าสู่ระบบ</button>
                </form>

                <div class="divider">
                    <span>หรือ</span>
                </div>

                <button class="btn btn-secondary btn-full flex gap-2">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    เข้าสู่ระบบด้วย Google
                </button>

                <p class="text-center mt-6 text-sm">
                    ยังไม่มีบัญชี?
                    <a href="#" class="text-primary font-medium" onclick="toggleForm()">สมัครสมาชิก</a>
                </p>

                <!-- Back to home -->
                <p class="text-center mt-4">
                    <a href="index.html" class="text-sm text-muted">← กลับหน้าหลัก</a>
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
