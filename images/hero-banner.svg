<svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bagGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626"/>
      <stop offset="100%" style="stop-color:#B91C1C"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#DC2626" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circles -->
  <circle cx="300" cy="250" r="200" fill="#fef2f2"/>
  <circle cx="450" cy="150" r="50" fill="#fee2e2"/>
  <circle cx="150" cy="350" r="30" fill="#fecaca"/>
  
  <!-- Shopping Bag -->
  <g filter="url(#shadow)">
    <path d="M180 180 L420 180 L400 420 L200 420 Z" fill="url(#bagGrad)" rx="20"/>
    <path d="M230 180 C230 120 280 80 300 80 C320 80 370 120 370 180" fill="none" stroke="#991B1B" stroke-width="12" stroke-linecap="round"/>
  </g>
  
  <!-- Stars -->
  <g fill="#FBBF24">
    <polygon points="500,100 505,115 520,115 508,125 513,140 500,130 487,140 492,125 480,115 495,115"/>
    <polygon points="120,120 123,130 135,130 126,137 129,147 120,140 111,147 114,137 105,130 117,130"/>
    <polygon points="520,300 523,310 535,310 526,317 529,327 520,320 511,327 514,317 505,310 517,310"/>
  </g>
  
  <!-- Gift Box -->
  <rect x="80" y="300" width="60" height="50" fill="#fff" stroke="#DC2626" stroke-width="3" rx="5"/>
  <line x1="110" y1="300" x2="110" y2="350" stroke="#DC2626" stroke-width="3"/>
  <path d="M95 300 C95 280 110 280 110 300 M110 300 C110 280 125 280 125 300" fill="none" stroke="#DC2626" stroke-width="3"/>
  
  <!-- Floating Products -->
  <circle cx="470" cy="220" r="35" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
  <text x="470" y="228" text-anchor="middle" font-size="30">👟</text>
  
  <circle cx="130" cy="200" r="35" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
  <text x="130" y="208" text-anchor="middle" font-size="30">⌚</text>
  
  <circle cx="500" cy="380" r="30" fill="#fff" stroke="#e5e7eb" stroke-width="2"/>
  <text x="500" y="388" text-anchor="middle" font-size="26">🕶️</text>
</svg>
