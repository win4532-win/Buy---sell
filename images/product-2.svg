<svg viewBox="0 0 300 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shoeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f3f4f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="240" fill="#f9fafb"/>
  
  <!-- Shoe Sole -->
  <ellipse cx="150" cy="190" rx="100" ry="20" fill="#1f2937"/>
  
  <!-- Shoe Body -->
  <path d="M60 170 Q60 100 150 100 Q240 100 240 170 L240 180 L60 180 Z" fill="url(#shoeGrad)" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Red Accent Stripe -->
  <path d="M80 150 Q150 130 220 150" fill="none" stroke="#DC2626" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Shoe Tongue -->
  <path d="M120 100 L130 50 L170 50 L180 100" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Laces -->
  <line x1="130" y1="70" x2="170" y2="70" stroke="#DC2626" stroke-width="3"/>
  <line x1="128" y1="85" x2="172" y2="85" stroke="#DC2626" stroke-width="3"/>
  <line x1="126" y1="100" x2="174" y2="100" stroke="#DC2626" stroke-width="3"/>
  
  <!-- Nike-style swoosh -->
  <path d="M90 160 Q180 170 230 130" fill="none" stroke="#DC2626" stroke-width="6" stroke-linecap="round"/>
</svg>
